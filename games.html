<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #game-container {
            width: 400px;
            height: 500px;
            background: rgba(255, 255, 255, 0.9);
            position: relative;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        #player {
            width: 60px;
            height: 60px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
        }

        .cake {
            width: 40px;
            height: 40px;
            position: absolute;
            font-size: 30px;
            text-align: center;
        }

        #score {
            font-size: 24px;
            color: white;
            margin-top: 20px;
        }

        #start-btn {
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #start-btn:hover {
            background: #45a049;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #ff6b6b;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="score">Skor: 0</div>
    <div id="game-container">
        <div id="player">ðŸ§º</div>
        <div class="game-over">Game Over!</div>
    </div>
    <button id="start-btn">Mulai Game</button>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        const startBtn = document.getElementById('start-btn');
        const gameOverElement = document.querySelector('.game-over');

        let score = 0;
        let gameActive = false;
        let playerX = gameContainer.offsetWidth / 2;
        const playerSpeed = 20;
        let cakes = [];
        let gameLoop;

        function updatePlayerPosition(e) {
            const containerRect = gameContainer.getBoundingClientRect();
            const x = e.clientX - containerRect.left - player.offsetWidth / 2;
            
            // Keep player within bounds
            if (x >= 0 && x <= containerRect.width - player.offsetWidth) {
                playerX = x;
                player.style.left = x + 'px';
            }
        }

        function createCake() {
            if (!gameActive) return;

            const cake = document.createElement('div');
            cake.className = 'cake';
            cake.innerHTML = 'ðŸŽ‚';
            cake.style.left = Math.random() * (gameContainer.offsetWidth - 40) + 'px';
            cake.style.top = '0px';
            gameContainer.appendChild(cake);
            cakes.push({
                element: cake,
                speed: 2 + Math.random() * 2
            });
        }

        function updateGame() {
            if (!gameActive) return;

            cakes.forEach((cake, index) => {
                const top = parseFloat(cake.element.style.top);
                cake.element.style.top = (top + cake.speed) + 'px';

                // Check collision
                const cakeRect = cake.element.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();

                if (
                    cakeRect.bottom >= playerRect.top &&
                    cakeRect.right >= playerRect.left &&
                    cakeRect.left <= playerRect.right
                ) {
                    // Caught cake
                    cake.element.remove();
                    cakes.splice(index, 1);
                    score += 10;
                    scoreElement.textContent = `Skor: ${score}`;
                } else if (top > gameContainer.offsetHeight) {
                    // Missed cake
                    endGame();
                }
            });
        }

        function startGame() {
            score = 0;
            scoreElement.textContent = `Skor: ${score}`;
            gameActive = true;
            gameOverElement.style.display = 'none';
            startBtn.disabled = true;

            // Clear any existing cakes
            cakes.forEach(cake => cake.element.remove());
            cakes = [];

            // Start game loops
            gameLoop = setInterval(() => {
                if (Math.random() < 0.03) createCake();
                updateGame();
            }, 16);
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameLoop);
            gameOverElement.style.display = 'block';
            startBtn.disabled = false;
        }

        // Event listeners
        gameContainer.addEventListener('mousemove', updatePlayerPosition);
        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
